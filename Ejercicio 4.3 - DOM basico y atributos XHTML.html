<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 4.3 - DOM básico y atributos HTML</title>
        <script type="text/javascript">
            function anyade() {
                let li = document.createElement("li");
                let txt = document.createTextNode("Inserte texto");

                li.appendChild(txt);

                let listas = document.getElementById("lista");
                listas.appendChild(li);

                let newli = "<li>Inserte texto</li>";
                li.innerHTML = li.innerHTML + newli;
                

            }
        </script>
    </head>
    <body>
        <ul id="lista">
            <li>Lorem ipsum dolor sit amet</li>
            <li>Consectetuer adipiscing elit</li>
            <li>Sed mattis enim vitae orci</li>
            <li>Phasellus libero</li>
            <li>Maecenas nisl arcu</li>
        </ul>
        <input type="button" value="Añadir elemento" onclick="anyade();">
    </body>
</html>
